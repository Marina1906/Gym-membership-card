<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym membership card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="bg-img">
        <img src="FitnessImg.png" alt="FitnessImg" />
      </div>
      <div class="heading">
        <h1>Gym membership</h1>
      </div>
      <hr color="$clr-pink-600" />
      <p>
        With this plan u have access to over 50 gyms all over the country, with
        special discounts on group trainings.
      </p>
      <div class="price-img">
        <img src="PlanPrice.png" alt="PlanPrice" />
      </div>
      <div class="btn">
        <button>Purchase</button>
        <span>Cancel</span>
      </div>
    </div>
  </body>
</html>
